<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<title> contact me</title>
	<link href="stylecon.css" rel="stylesheet" type="text/css">
	<body>
		<form>
<div class="form-element">
<label for="firstName">first name</label>
<input id="name" type="text" placeholder="Enter Your First Name" required>
</div>

<div class="form-element">
<label for="lastName">last name</label>
<input id="lastName" type="text" placeholder="Enter Your Last Name" required>
</div>

<div class="form-element">
<label for="country">Country</label>
    <select id="country" name="country" placeholder="Select Your Country" required>
    	<option value="">Select country</option>
      <option value="">INDIA</option>
      <option value="">CANADA</option>
      <option value="">USA</option>
      <option value="">EUROPE</option>
      <option value="">CHINA</option>
    </select>
   
</div>

<div class="form-element">
<label for="address">address</label>
<textarea id="address" type="text" rows="5"></textarea>
</div>


<div class="form-element">
<label for="email">email</label>
<input id="email" type="email" placeholder="Enter Your Email Address" required>
</div>

<div class="form-element">
<label for="password">password</label>
<input id="password" type="password" placeholder="Enter Password" required>
</div>

<div class="form-element">
<button class="btn" type="submit">Submit</button>
</div>
</form>
</body>
</head>
</html>
